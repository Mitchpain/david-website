<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David - Cinematographer | Design 5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --text-secondary: #666666;
            --overlay-bg: rgba(0, 0, 0, 0.7);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0a0a0a;
                --text-color: #ffffff;
                --text-secondary: #999999;
                --overlay-bg: rgba(0, 0, 0, 0.85);
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 3rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1.5rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        .tile {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .tile:hover {
            transform: scale(0.98);
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .tile-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: var(--overlay-bg);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tile:hover .tile-info {
            opacity: 1;
        }

        .tile-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.3rem;
            color: #ffffff;
        }

        .tile-meta {
            font-size: 0.85rem;
            color: #cccccc;
            font-weight: 300;
        }

        /* Specific tile sizes */
        .tile-1 {
            grid-column: span 6;
            grid-row: span 2;
            aspect-ratio: 1.5 / 1;
        }

        .tile-2 {
            grid-column: span 3;
            grid-row: span 1;
            aspect-ratio: 1 / 1;
        }

        .tile-3 {
            grid-column: span 3;
            grid-row: span 1;
            aspect-ratio: 1 / 1;
        }

        .tile-4 {
            grid-column: span 4;
            grid-row: span 2;
            aspect-ratio: 0.8 / 1;
        }

        .tile-5 {
            grid-column: span 4;
            grid-row: span 1;
            aspect-ratio: 1.8 / 1;
        }

        .tile-6 {
            grid-column: span 4;
            grid-row: span 1;
            aspect-ratio: 1.8 / 1;
        }

        /* Responsive - Tablet */
        @media (max-width: 1024px) {
            body {
                padding: 2rem;
            }

            .grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 1rem;
            }

            .tile-1 {
                grid-column: span 6;
                grid-row: span 2;
            }

            .tile-2 {
                grid-column: span 3;
                grid-row: span 1;
            }

            .tile-3 {
                grid-column: span 3;
                grid-row: span 1;
            }

            .tile-4 {
                grid-column: span 6;
                grid-row: span 2;
                aspect-ratio: 1.5 / 1;
            }

            .tile-5 {
                grid-column: span 3;
                grid-row: span 1;
            }

            .tile-6 {
                grid-column: span 3;
                grid-row: span 1;
            }
        }

        /* Responsive - Mobile */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            header {
                margin-bottom: 2rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .tile-1 {
                grid-column: span 2;
                grid-row: span 1;
                aspect-ratio: 16 / 9;
            }

            .tile-2 {
                grid-column: span 1;
                grid-row: span 1;
                aspect-ratio: 1 / 1;
            }

            .tile-3 {
                grid-column: span 1;
                grid-row: span 1;
                aspect-ratio: 1 / 1;
            }

            .tile-4 {
                grid-column: span 2;
                grid-row: span 1;
                aspect-ratio: 16 / 9;
            }

            .tile-5 {
                grid-column: span 1;
                grid-row: span 1;
                aspect-ratio: 1 / 1;
            }

            .tile-6 {
                grid-column: span 1;
                grid-row: span 1;
                aspect-ratio: 1 / 1;
            }

            .tile-info {
                opacity: 1;
                background: linear-gradient(to top, var(--overlay-bg) 0%, transparent 100%);
            }

            .tile-title {
                font-size: 1rem;
            }

            .tile-meta {
                font-size: 0.75rem;
            }
        }

        /* Responsive - Small Mobile */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .tile-1,
            .tile-2,
            .tile-3,
            .tile-4,
            .tile-5,
            .tile-6 {
                grid-column: span 1;
                grid-row: span 1;
                aspect-ratio: 16 / 9;
            }
        }

        nav {
            text-align: center;
            margin-bottom: 2rem;
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--text-color);
        }

        /* Back button */
        .back-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--text-color);
            color: var(--bg-color);
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DAVID</div>
        <div class="subtitle">Cinematographer</div>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="grid">
        <div class="tile tile-1">
            <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=1200&h=800&fit=crop" alt="Echoes of Tomorrow">
            <div class="tile-info">
                <div class="tile-title">Echoes of Tomorrow</div>
                <div class="tile-meta">Narrative • 15 min • 2024</div>
            </div>
        </div>

        <div class="tile tile-2">
            <img src="https://images.unsplash.com/photo-1485846234645-a62644f84728?w=600&h=600&fit=crop" alt="The Last Frame">
            <div class="tile-info">
                <div class="tile-title">The Last Frame</div>
                <div class="tile-meta">Documentary • 2024</div>
            </div>
        </div>

        <div class="tile tile-3">
            <img src="https://images.unsplash.com/photo-1478720568477-152d9b164e26?w=600&h=600&fit=crop" alt="Neon Dreams">
            <div class="tile-info">
                <div class="tile-title">Neon Dreams</div>
                <div class="tile-meta">Commercial • 2023</div>
            </div>
        </div>

        <div class="tile tile-4">
            <img src="https://images.unsplash.com/photo-1594908900066-3f47337549d8?w=700&h=900&fit=crop" alt="Silent Waves">
            <div class="tile-info">
                <div class="tile-title">Silent Waves</div>
                <div class="tile-meta">Narrative • 18 min • 2023</div>
            </div>
        </div>

        <div class="tile tile-5">
            <img src="https://images.unsplash.com/photo-1518929458119-e5bf444c30f4?w=900&h=500&fit=crop" alt="Between the Lines">
            <div class="tile-info">
                <div class="tile-title">Between the Lines</div>
                <div class="tile-meta">Documentary • 12 min • 2022</div>
            </div>
        </div>

        <div class="tile tile-6">
            <img src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?w=900&h=500&fit=crop" alt="Urban Poetry">
            <div class="tile-info">
                <div class="tile-title">Urban Poetry</div>
                <div class="tile-meta">Commercial • 2 min • 2022</div>
            </div>
        </div>
    </div>

    <a href="index.html" class="back-button">← BACK TO DESIGNS</a>
</body>
</html>
