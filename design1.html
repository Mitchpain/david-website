<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David - Design 01: Horizontal Rows</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --text-secondary: #666666;
            --border-color: #eeeeee;
            --scrollbar-track: #f1f1f1;
            --scrollbar-thumb: #cccccc;
            --scrollbar-thumb-hover: #999999;
            --button-bg: #000000;
            --button-text: #ffffff;
            --button-hover: #333333;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0a0a0a;
                --text-color: #ffffff;
                --text-secondary: #999999;
                --border-color: #2a2a2a;
                --scrollbar-track: #1a1a1a;
                --scrollbar-thumb: #444444;
                --scrollbar-thumb-hover: #666666;
                --button-bg: #ffffff;
                --button-text: #000000;
                --button-hover: #cccccc;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: color-mix(in srgb, var(--bg-color) 95%, transparent);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: var(--text-color);
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--text-color);
        }

        /* Main Content */
        main {
            margin-top: 100px;
            padding: 0 0 4rem 0;
        }

        .project-row {
            margin-bottom: 8rem;
        }

        .project-stills {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            padding: 0 3rem 1rem 3rem;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .project-stills::-webkit-scrollbar {
            height: 6px;
        }

        .project-stills::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        .project-stills::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 3px;
        }

        .project-stills::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        .still {
            flex: 0 0 auto;
            height: 400px;
            background: #000;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .still img {
            height: 100%;
            width: auto;
            object-fit: cover;
            display: block;
        }

        .still:hover {
            transform: scale(1.02);
        }

        .project-info {
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .project-title {
            font-size: 1.3rem;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .project-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
        }

        .project-meta span {
            margin-left: 1.5rem;
        }

        /* Back button */
        .back-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--button-bg);
            color: var(--button-text);
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1.5rem 1.5rem;
            }

            nav {
                gap: 1rem;
            }

            nav a {
                font-size: 0.8rem;
            }

            .project-stills {
                padding: 0 1.5rem 1rem 1.5rem;
                gap: 1rem;
            }

            .still {
                height: 250px;
            }

            .project-info {
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .project-meta span {
                margin-left: 0;
                margin-right: 1rem;
            }

            .project-row {
                margin-bottom: 4rem;
            }
        }

        @media (max-width: 480px) {
            .still {
                height: 200px;
            }
        }
    </style>
</head>
